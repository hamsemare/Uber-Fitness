<p></p>
<h2 class= "page-header" style="font-size: 50px; text-align: center; margin-top: 50px; margin-bottom: 50px; text-decoration: underline"> Login</h2>
<form (submit)="onLoginSubmit()">

    <div class="form-group">
        <label style="font-size: 20px ; margin-top: 30px; margin-bottom: 20px">Username:</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>

    <div class= "form-group">
        <label style="font-size: 20px; margin-top: 20px; margin-bottom: 20px" >Password:</label>
        <input type="text" class="form-control" [(ngModel)]="password" name="password">
    </div>

    <input style="font-size: 20px; margin-top: 20px" type="submit" class="btn btn-success" value="LOGIN">
</form>
